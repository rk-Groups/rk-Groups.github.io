server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security: Don't serve dotfiles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle Jekyll's _site structure
    location / {
        try_files $uri $uri/ $uri.html =404;

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Handle SPA-style routing for calculators
        location /Calc/ {
            try_files $uri $uri/ /Calc/index.html;
        }

        # Company pages routing
        location /companies/ {
            try_files $uri $uri/ $uri.html =404;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Sitemap
    location = /sitemap.xml {
        access_log off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}