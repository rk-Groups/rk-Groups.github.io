<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/mui.css' | relative_url }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Styles moved to assets/mui.css for global reuse -->
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light mode" aria-label="Toggle dark/light mode">
    <span id="theme-icon" class="material-icons" aria-hidden="true">dark_mode</span>
  </button>
  {% include topbar.html %}
  {% include sidebar.html %}
  <div class="container" style="margin-left:230px;">
    {{ content }}
  </div>
  <script>
    // Theme toggle logic with Material icon
    function setTheme(mode) {
      if (mode === 'dark') {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
        setThemeIcon('dark');
      } else {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
        setThemeIcon('light');
      }
    }
    function setThemeIcon(mode) {
      var icon = document.getElementById('theme-icon');
      if (!icon) return;
      icon.textContent = (mode === 'dark') ? 'light_mode' : 'dark_mode';
    }
    function toggleTheme() {
      const isDark = document.body.classList.contains('dark-mode');
      if (isDark) {
        setTheme('light');
      } else {
        setTheme('dark');
      }
    }
    // On load, set theme from localStorage or system
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        setTheme('dark');
      } else if (saved === 'light') {
        setTheme('light');
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    })();
  </script>
  {% include bottombar.html %}
</body>
</html>
