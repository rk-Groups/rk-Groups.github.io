<!-- Structured Data for Organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.title | default: 'RK Groups' }}",
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}/favicon.ico",
  "description": "{{ site.description | default: 'Multi-company industrial solutions provider offering gases, welding equipment, and business tools' }}",
  "foundingDate": "2020",
  "industry": "Industrial Gases and Equipment",
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer service",
    "areaServed": "IN",
    "availableLanguage": ["English", "Hindi"]
  },
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "85, RK Palace, Gangaprasad Road, Rakabganj",
    "addressLocality": "Lucknow",
    "addressRegion": "Uttar Pradesh",
    "postalCode": "226018",
    "addressCountry": "IN"
  },
  "hasOfferCatalog": {
    "@type": "OfferCatalog",
    "name": "RK Groups Services",
    "itemListElement": [
      {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Service",
          "name": "Industrial Gases",
          "description": "Supply of oxygen, nitrogen, and other industrial gases"
        }
      },
      {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Service",
          "name": "Welding Equipment",
          "description": "Professional welding electrodes and equipment"
        }
      },
      {
        "@type": "Offer",
        "itemOffered": {
          "@type": "Service",
          "name": "Business Calculators",
          "description": "GST, EMI, and financial calculation tools"
        }
      }
    ]
  },
  "sameAs": [
    "{{ site.url }}"
  ]
}
</script>

<!-- Structured Data for Website -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title | default: 'RK Groups' }}",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site.url }}/search/?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  },
  "publisher": {
    "@type": "Organization",
    "name": "RK Groups"
  }
}
</script>
