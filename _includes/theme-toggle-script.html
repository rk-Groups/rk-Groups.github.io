<!-- Theme toggle intentionally disabled: site is dark-only by policy. -->
<style>
  /* Ensure body has dark mode class even if include is present */
  body { background: var(--background); }
  #theme-toggle-btn { display: none !important; }
</style>
<script>
  // No-op: enforce dark mode; ignore stored preferences
  (function() {
    try {
      localStorage.setItem('theme', 'dark');
    } catch (e) {}
    document.addEventListener('DOMContentLoaded', function(){
      document.body.classList.add('dark-mode');
      document.body.classList.remove('light-mode');
    });
  })();
</script>
