    <!-- Email -->
    <a href="mailto:?subject={{ share_title }}&body=Check out this page: {{ share_url }}" 
       class="mui-social-btn mui-social-btn--email"
       title="Share via Email">
      <i class="material-icons mui-social-icon">email</i>
      <span>Email</span>
    </a>
    
    <!-- Copy Link -->
    <button type="button" 
            class="mui-social-btn mui-social-btn--copy"
            onclick="copyToClipboard('{{ site.url }}{{ include.url }}')"
            title="Copy link to clipboard">
      <i class="material-icons mui-social-icon">link</i>
      <span>Copy Link</span>
    </button>
  </div>
</div>

<script>
function copyToClipboard(text) {
  if (navigator.clipboard) {
    navigator.clipboard.writeText(text).then(function() {
      // Show success feedback
      const btn = event.target.closest('.mui-social-btn--copy');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="material-icons mui-social-icon">check</i><span>Copied!</span>';
      btn.style.background = 'var(--success-color, #4caf50)';
      
      setTimeout(() => {
        btn.innerHTML = originalText;
        btn.style.background = '';
      }, 2000);
    });
  } else {
    // Fallback for older browsers
    const textArea = document.createElement('textarea');
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    
    // Show feedback
    alert('Link copied to clipboard!');
  }
}
</script>
