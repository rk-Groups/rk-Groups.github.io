<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator - RK Groups</title>
  <meta name="description" content="Calculate your monthly loan EMI, total interest, and total payment.">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/mui.css">
  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-elevated: #1a1a1a;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-primary: #ff9800;
      --border-primary: #333333;
      --mui-radius: 8px;
      --shadow-md: 0 4px 16px rgba(0,0,0,0.4);
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      line-height: 1.6;
    }
    .mui-hero {
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      padding: 4rem 2rem;
      text-align: center;
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mui-hero-content {
      max-width: 800px;
    }
    .mui-hero-icon {
      margin-bottom: 2rem;
    }
    .mui-hero-title {
      font-size: 3rem;
      font-weight: 300;
      margin: 0 0 1rem 0;
    }
    .mui-hero-subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 0;
    }
    .mui-card {
      background: var(--bg-elevated);
      padding: 2rem;
      border-radius: var(--mui-radius);
      border: 1px solid var(--border-primary);
      box-shadow: var(--shadow-md);
      margin: 2rem auto;
      max-width: 600px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .form-row label {
      flex: 1;
      font-weight: 500;
      color: var(--text);
    }
    .form-row input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border-primary);
      border-radius: var(--mui-radius);
      background: var(--bg-primary);
      color: var(--text);
      font-size: 1rem;
    }
    .form-row input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.2);
    }
    .results-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-primary);
      text-align: center;
    }
    .result-item {
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(255, 152, 0, 0.1);
      border: 1px solid rgba(255, 152, 0, 0.3);
      border-radius: var(--mui-radius);
    }
    .result-label {
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    .result-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-primary);
    }
    .mui-btn {
      background: var(--accent-primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--mui-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    .mui-btn:hover {
      background: #f57c00;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
    }
    @media (max-width: 768px) {
      .mui-hero-title {
        font-size: 2rem;
      }
      .mui-card {
        margin: 1rem;
        padding: 1rem;
      }
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }
      .form-row label {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation would go here in full Jekyll build -->

  <div class="mui-hero mui-hero--bleed">
    <div class="mui-hero-content">
      <div class="mui-hero-icon">
        <span class="material-icons" style="font-size: 4rem;">payments</span>
      </div>
      <h1 class="mui-hero-title">EMI Calculator</h1>
      <p class="mui-hero-subtitle">Calculate your monthly loan EMI, total interest, and total payment.</p>
    </div>
  </div>

  <div style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;">
    <a href="/Calc/" class="mui-btn back-link">
      <span class="material-icons">arrow_back</span>
      Back to Calculators
    </a>

    <div class="mui-card">
      <form oninput="calculateEMI()">
        <div class="form-group">
          <div class="form-row">
            <label for="principal">Principal (Loan Amount)</label>
            <input type="number" id="principal" placeholder="e.g. 500000" min="0" step="any">
          </div>
          <div class="form-row">
            <label for="rate">Annual Interest Rate (%)</label>
            <input type="number" id="rate" placeholder="e.g. 8.5" min="0" step="any">
          </div>
          <div class="form-row">
            <label for="months">Tenure (Months)</label>
            <input type="number" id="months" placeholder="e.g. 60" min="1" step="1">
          </div>
        </div>
      </form>

      <div class="results-section">
        <h3>Results</h3>
        <div class="result-item">
          <div class="result-label">EMI</div>
          <div class="result-value" id="emi">—</div>
        </div>
        <div class="result-item">
          <div class="result-label">Total Interest</div>
          <div class="result-value" id="interest">—</div>
        </div>
        <div class="result-item">
          <div class="result-label">Total Payment</div>
          <div class="result-value" id="total">—</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer would go here in full Jekyll build -->
  <script>
    function calculateEMI() {
      var P = parseFloat(document.getElementById('principal').value) || 0;
      var annualRate = parseFloat(document.getElementById('rate').value) || 0;
      var n = parseInt(document.getElementById('months').value) || 0;
      var r = annualRate / 12 / 100;
      var emi = 0, total = 0, interest = 0;

      if (P > 0 && r > 0 && n > 0) {
        emi = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
        total = emi * n;
        interest = total - P;
      }

      document.getElementById('emi').textContent = emi > 0 ? emi.toLocaleString('en-IN', {maximumFractionDigits:2}) : '—';
      document.getElementById('interest').textContent = interest > 0 ? interest.toLocaleString('en-IN', {maximumFractionDigits:2}) : '—';
      document.getElementById('total').textContent = total > 0 ? total.toLocaleString('en-IN', {maximumFractionDigits:2}) : '—';

      // Track calculator usage
      if (P > 0 && annualRate > 0 && n > 0) {
        if (window.RKAnalytics) {
          window.RKAnalytics.trackCalculator('EMI', 'calculate', {
            principal: P,
            rate: annualRate,
            months: n,
            emi: emi,
            totalInterest: interest,
            totalPayment: total
          });
        }
      }
    }

    // Simple analytics tracking (sessionStorage only)
    window.RKAnalytics = {
      trackPageView: function(page) {
        const data = {
          page: page || location.pathname,
          timestamp: new Date().toISOString(),
          referrer: document.referrer ? new URL(document.referrer).hostname : 'direct'
        };
        console.log('Page View:', data);
        this.storeEvent('pageview', data);
      },
      trackCalculator: function(calculator, action, details) {
        const data = {
          calculator: calculator,
          action: action,
          details: details,
          timestamp: new Date().toISOString()
        };
        console.log('Calculator Action:', data);
        this.storeEvent('calculator', data);
      },
      storeEvent: function(type, data) {
        try {
          const events = JSON.parse(sessionStorage.getItem('rk_analytics') || '[]');
          events.push({type: type, data: data});
          if (events.length > 50) events.shift();
          sessionStorage.setItem('rk_analytics', JSON.stringify(events));
        } catch (e) {
          console.warn('Analytics storage failed:', e);
        }
      }
    };

    // Track page view
    RKAnalytics.trackPageView();
  </script>
</body>
</html>
