<!DOCTYPE html>
<html>
<title>RK Group Converter</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="../../site-links.js"></script>
</head>

<body>

  <div class="jumbotron text-center">
    <h2>Calculator for taxes and base rates</h2>
  </div>
  <div class="text-center container">
    <p>Type a value in any of the following:</p>

    <div class="row">
      <label class="col-md-2">Taxable amount</label>
      <label class="col-md-2">Tax Rate</label>
      <label class="col-md-2">Tax Amount</label>
      <label class="col-md-2">Total</label>
    </div>

    <div class="row">
      <input class="col-md-2" id="5_TAXABLE" type="number" placeholder="TAXABLE" oninput="Converter(this.value, 5)">
      <label class="col-md-2">5%</label>
      <input class="col-md-2" id="5_TAX" type="number" placeholder="TAXABLE" oninput="Converter(this.value / .05, 5)">
      <input class="col-md-2" id="5_TOTAL" type="number" placeholder="TAXABLE"
        oninput="Converter(this.value / 1.05, 5)">
    </div>

    <div class="row">
      <input class="col-md-2" id="12_TAXABLE" type="number" placeholder="TAXABLE" oninput="Converter(this.value, 12)">
      <label class="col-md-2">12%</label>
      <input class="col-md-2" id="12_TAX" type="number" placeholder="TAXABLE" oninput="Converter(this.value / .12, 12)">
      <input class="col-md-2" id="12_TOTAL" type="number" placeholder="TAXABLE"
        oninput="Converter(this.value / 1.12, 12)">
    </div>

    <div class="row">
      <input class="col-md-2" id="18_TAXABLE" type="number" placeholder="TAXABLE" oninput="Converter(this.value, 18)">
      <label class="col-md-2">18%</label>
      <input class="col-md-2" id="18_TAX" type="number" placeholder="TAXABLE" oninput="Converter(this.value / .18, 18)">
      <input class="col-md-2" id="18_TOTAL" type="number" placeholder="TAXABLE"
        oninput="Converter(this.value / 1.18, 18)">
    </div>

    <div class="row">
      <input class="col-md-2" id="28_TAXABLE" type="number" placeholder="TAXABLE" oninput="Converter(this.value, 28)">
      <label class="col-md-2">28%</label>
      <input class="col-md-2" id="28_TAX" type="number" placeholder="TAXABLE" oninput="Converter(this.value / .28,28)">
      <input class="col-md-2" id="28_TOTAL" type="number" placeholder="TAXABLE"
        oninput="Converter(this.value / 1.28, 28)">
    </div>

  </div>

  <hr>
  <footer class="footer text-center" style="margin-top:30px;padding:20px 0;background:#222;color:#eee;">
    <div>Author: Ruhil Jaiswal</div>
    <div style="margin-top:8px;">
      <a class="nav-home" style="color:#eee;margin:0 10px;" href="#">Home</a>|
      <a class="nav-terms" style="color:#eee;margin:0 10px;" href="#">Terms</a>|
      <a class="nav-refund" style="color:#eee;margin:0 10px;" href="#">Refund Policy</a>|
      <a class="nav-gst" style="color:#eee;margin:0 10px;" href="#">GST Calculator</a>|
      <a class="nav-liq" style="color:#eee;margin:0 10px;" href="#">Liquid Calculator</a>
    </div>
  </footer>

  <div class="text-center">
    Author Ruhil Jaiswal
  </div>
</body>

<script>

  function Converter(taxable, taxrate) {
    document.getElementById(taxrate + "_TAXABLE").value = taxable;
    document.getElementById(taxrate + "_TAX").value = taxable * taxrate / 100;
    document.getElementById(taxrate + "_TOTAL").value = taxable * (100 + taxrate) / 100;
  }

</script>


</html>
