name: Update Issues List

on:
  push:
    branches:
      - master
  schedule:
    # Run daily at 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Create dev directory if it doesn't exist
        run: |
          mkdir -p dev

      - name: Fetch open issues and update dev/issues.md
        env:
          REPO: rk-Groups/rk-Groups.github.io
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/update_issues_md.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code dev/issues.md || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push dev/issues.md
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dev/issues.md
          git commit -m "chore: update dev/issues.md with latest open issues [auto]"
          git push

      - name: No changes to commit
        if: steps.git-check.outputs.changes != 'true'
        run: echo "No changes to dev/issues.md"
