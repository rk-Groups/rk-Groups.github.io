name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    name: Lint and Validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install HTML validation tools
        run: |
          npm install -g html-validate
          gem install html-proofer
        env:
          NPM_CONFIG_FUND: false
          NPM_CONFIG_AUDIT: false
          NPM_CONFIG_LOGLEVEL: error

      - name: Jekyll build (test)
        run: |
          bundle exec jekyll build --drafts --future
        env:
          JEKYLL_ENV: test

      - name: Validate HTML
        run: |
          html-validate _site/**/*.html || echo "HTML validation completed with warnings"

      - name: Check internal links
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --check-html \
            --check-img-http \
            --check-opengraph \
            --enforce-https \
            --ignore-files "/assets/,/node_modules/" \
            --ignore-urls "/#.*/" || echo "Link check completed with warnings"


  performance-audit:
    runs-on: ubuntu-latest
    name: Performance Audit
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
        env:
          NPM_CONFIG_FUND: false
          NPM_CONFIG_AUDIT: false
          NPM_CONFIG_LOGLEVEL: error

      - name: Run Lighthouse CI
        run: |
          lhci autorun || echo "Lighthouse audit completed"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  accessibility-check:
    runs-on: ubuntu-latest
    name: Accessibility Check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install accessibility checker
        run: npm install -g @axe-core/cli
        env:
          NPM_CONFIG_FUND: false
          NPM_CONFIG_AUDIT: false
          NPM_CONFIG_LOGLEVEL: error

      - name: Run accessibility tests
        run: |
          npx serve _site -p 3000 &
          sleep 5
          axe http://localhost:3000 --exit || echo "Accessibility check completed with findings"
