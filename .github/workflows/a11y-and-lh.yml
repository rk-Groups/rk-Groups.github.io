name: Accessibility & Lighthouse CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Jekyll deps
        run: |
          bundle install --path vendor/bundle

      - name: Build site
        run: |
          bundle exec jekyll build --trace

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure npm to suppress warnings
        run: |
          npm config set fund false
          npm config set audit false
          npm config set update-notifier false

      - name: Start local server
        run: |
          npx --yes http-server _site -p 3000 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          
          # Wait for server to be ready with better health check
          for i in {1..30}; do
            if curl -s http://localhost:3000/ > /dev/null; then
              echo "‚úÖ Server is ready after ${i} seconds"
              break
            fi
            echo "‚è≥ Waiting for server... (attempt $i/30)"
            sleep 2
          done
          
          # Final check
          if ! curl -s http://localhost:3000/ > /dev/null; then
            echo "‚ùå Server failed to start properly"
            exit 1
          fi
        env:
          NPM_CONFIG_FUND: false
          NPM_CONFIG_AUDIT: false
          NPM_CONFIG_UPDATE_NOTIFIER: false
          NPM_CONFIG_WARNINGS: false
          NPM_CONFIG_PROGRESS: false
          NODE_NO_WARNINGS: 1
          SUPPRESS_NO_CONFIG_WARNING: true

      - name: Run Lighthouse (key pages)
        run: |
          echo "üîç Testing server connectivity..."
          curl -I http://localhost:3000/ || (echo "‚ùå Server not responding" && exit 1)
          
          echo "üöÄ Starting Lighthouse CI..."
          npx --yes @lhci/cli collect --config=lighthouserc.json || {
            echo "‚ùå Lighthouse failed, checking server status..."
            curl -I http://localhost:3000/ || echo "Server is down"
            echo "Server logs:"
            ps aux | grep http-server || echo "No server process found"
            exit 1
          }
        env:
          NPM_CONFIG_FUND: false
          NPM_CONFIG_AUDIT: false
          NPM_CONFIG_UPDATE_NOTIFIER: false
          NPM_CONFIG_WARNINGS: false
          NPM_CONFIG_PROGRESS: false
          NODE_NO_WARNINGS: 1
          SUPPRESS_NO_CONFIG_WARNING: true

      - name: Run axe-core CLI (contrast + a11y)
        run: |
          npx --yes @axe-core/cli http://localhost:3000/ \
             http://localhost:3000/companies/ \
             http://localhost:3000/companies/rk-oxygen/ \
             http://localhost:3000/companies/rk-oxygen/gorakhpur/ \
             http://localhost:3000/companies/rk-oxygen/lucknow/ \
             http://localhost:3000/companies/rk-electrodes/ \
             http://localhost:3000/companies/rk-palace/ \
             http://localhost:3000/companies/sand-creations/ \
             http://localhost:3000/companies/rk-oxygen/terms/ \
             http://localhost:3000/companies/rk-oxygen/refund-policy/ \
             http://localhost:3000/companies/rk-oxygen/lucknow/terms/ \
             http://localhost:3000/companies/rk-oxygen/lucknow/refund-policy/ \
             http://localhost:3000/Calc/GST/ \
             http://localhost:3000/Calc/LIQ/ \
             http://localhost:3000/sitemap/ \
             --exit 1 || echo "axe found issues (non-blocking)"
        env:
          NPM_CONFIG_FUND: false
          NPM_CONFIG_AUDIT: false
          NPM_CONFIG_UPDATE_NOTIFIER: false
          NPM_CONFIG_WARNINGS: false
          NPM_CONFIG_PROGRESS: false
          NODE_NO_WARNINGS: 1
          SUPPRESS_NO_CONFIG_WARNING: true

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
