<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RK Palace</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="topbar-include"></div>
  <div id="sidebar-include"></div>
  <div class="container" style="margin-left:230px;">
    <h1>RK Palace</h1>
    <p>Welcome to RK Palace. Add your content here.</p>
  </div>
  <div id="bottombar-include"></div>
  <script>
    fetch('../../Shared/topbar.html').then(r=>r.text()).then(h=>{document.getElementById('topbar-include').innerHTML=h;});
    fetch('../../Shared/sidebar.html').then(r=>r.text()).then(h=>{document.getElementById('sidebar-include').innerHTML=h;});
    fetch('../../Shared/bottombar.html').then(r=>r.text()).then(h=>{document.getElementById('bottombar-include').innerHTML=h;});
    function loadLinksScript() {
      var s = document.createElement('script');
      s.src = '../../site-links.js';
      s.onload = function() {
        if (typeof setLinksWhenReady === 'function') setLinksWhenReady();
      };
      document.body.appendChild(s);
    }
    setTimeout(loadLinksScript, 400);
  </script>
</body>
</html>
