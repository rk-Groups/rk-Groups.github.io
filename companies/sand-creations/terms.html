<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms of Service - Sand Creations</title>
  <meta name="description" content="Terms of Service for Sand Creations - General terms and conditions.">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/mui.css">
  <link rel="icon" href="/favicon.ico">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-elevated: #1a1a1a;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-primary: #2196f3;
      --border-primary: #333333;
      --mui-radius: 8px;
      --shadow-md: 0 4px 16px rgba(0,0,0,0.4);
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      line-height: 1.6;
    }
    .mui-card {
      background: var(--bg-elevated);
      padding: 2rem;
      border-radius: var(--mui-radius);
      border: 1px solid var(--border-primary);
      box-shadow: var(--shadow-md);
      margin: 2rem auto;
      max-width: 1000px;
    }
    .mui-card-title {
      font-size: 2rem;
      font-weight: 300;
      margin: 0 0 2rem 0;
      color: var(--text);
      text-align: center;
      border-bottom: 1px solid var(--border-primary);
      padding-bottom: 1rem;
    }
    .policy-content {
      color: var(--text-secondary);
      line-height: 1.8;
    }
    .policy-content p {
      margin-bottom: 1.5rem;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
    }
    .mui-btn {
      background: var(--accent-primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--mui-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }
    .mui-btn:hover {
      background: #1976d2;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    @media (max-width: 768px) {
      .mui-card {
        margin: 1rem;
        padding: 1rem;
      }
      .mui-card-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation would go here in full Jekyll build -->

  <div style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
    <a href="/companies/sand-creations/" class="mui-btn back-link">
      <span class="material-icons">arrow_back</span>
      Back to Sand Creations
    </a>

    <div class="mui-card">
      <h1 class="mui-card-title">Terms of Service</h1>
      <div class="policy-content">
        <p>General terms for Sand Creations.</p>
      </div>
    </div>
  </div>

  <!-- Footer would go here in full Jekyll build -->
  <script>
    // Simple analytics tracking (sessionStorage only)
    window.RKAnalytics = {
      trackPageView: function(page) {
        const data = {
          page: page || location.pathname,
          timestamp: new Date().toISOString(),
          referrer: document.referrer ? new URL(document.referrer).hostname : 'direct'
        };
        console.log('Page View:', data);
        this.storeEvent('pageview', data);
      },
      storeEvent: function(type, data) {
        try {
          const events = JSON.parse(sessionStorage.getItem('rk_analytics') || '[]');
          events.push({type: type, data: data});
          if (events.length > 50) events.shift();
          sessionStorage.setItem('rk_analytics', JSON.stringify(events));
        } catch (e) {
          console.warn('Analytics storage failed:', e);
        }
      }
    };

    // Track page view
    RKAnalytics.trackPageView();
  </script>
</body>
</html>
